let sseBuffer = "";

function processChunk(chunk) {
  // 1. Append new data
  sseBuffer += chunk;

  // 2. Split on SSE event boundary
  const parts = sseBuffer.split("\n\n");
  // The last part may be incomplete—keep it in the buffer
  sseBuffer = parts.pop();

  // 3. Process each complete event
  for (const part of parts) {
    // e.g. part === "data: Hello"\n or multiple lines if extended
    const lines = part.split("\n");
    for (const line of lines) {
      if (line.startsWith("data:")) {
        const data = line.replace(/^data:\s*/, " ");
        
        if (data === " [DONE]") {
          // Stream finished
          onStreamDone();
        } else {
          // A new token from the LLM
          onNewToken(data);
        }
      }
    }
  }
}

  // e.g. append to a div or chat window

}

}
